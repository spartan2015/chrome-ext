<!doctype html>
<html>
<head>
    <title>FS</title>
</head>
<style type="text/css">
    body {
        margin: 5px;
        width: 600px;
    }

    h1 {
        font-size: 15px;
        text-align: center;
    }
</style>
<body>

<h1>FS</h1>

<button id="linkCr">Link CR</button>
<button id="linkFQA">Link FQA</button>
<button id="linkFSTC">Link FSTC</button>
<br/>

<button id="copyFQA">Copy FQA</button>From FS with ID: <input id="copyFQAFrom" alt="just id of fs" />
<br/>
<button id="clickFS">FS Approve</button>
<button id="clickFSReject">FS Reject</button>
<br/>
<button id="clickMap">FS Map</button>
<button id="fsMapFull">FS Map Full</button>
<br/>

<button id="assignEpic">Assign Epic</button>
<button id="rejectEpic">Reject Entire Epic</button>With reason: <input type="text" id="epicRejectReason"/>
<br/>
<button id="assign">Assign In Review Task</button>
<button id="assignFQA">Assign All FQA subtasks</button>
<textarea id="assignText"></textarea><br/>

<br/>
<button id="clickAU">AU Approve</button>
<button id="clickAUReject">AU Reject</button>
<br/>
<button id="clickFSTC">Fstc Approve</button>
<button id="clickFSTC-reject">Fstc Reject</button>
<br/>
<button id="linkPa">Link Pa</button>
<button id="paApprove">Approve Pa</button>
<button id="paReject">Reject Pa</button>
<br/>
<button id="clickVER">Verification Approve</button>
<br/>
<button id="clickCR">CR Approve</button>
<button id="clickCRSkip">CR Skip</button>
<button id="clickCRReject">CR Reject</button>
<br/>
<button id="pollStart">Poll Start</button>
<button id="pollEnd">Poll End</button>

<div>AU</div>
<div id="au">
</div>
<div>FQA</div>
<div id="fqa">
</div>
<div>Verification</div>
<div id="ver">
</div>
<div>Review</div>
<div id="rev">
</div>

<h1>Diff</h1>

<textarea id="diff1"></textarea>
<textarea id="diff2"></textarea>
<button id="diff"></button>
<div id="display"></div>
</body>
<script src="diff.min.js"></script>
<script src="popup.js"></script>
</html>
